<ion-header>

  <ion-navbar>
    <ion-title>Debts</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h2>
        Credit Card Dues
      </h2>
      <p class="current-month-big-text">
        {{cardDebt}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small (click)="promptDebtPay()">
          <ion-icon name='done-all'></ion-icon>
          Clear Card Debt
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card>
    <ion-card-content>
      <h2>
        Cash Borrowed
      </h2>
      <p class="current-month-big-text">
        {{cashDebt}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small (click)="routeToViewDebts('cash')">
          <ion-icon name='done-all'></ion-icon>
          Clear Cash Debt
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small (click)="routeToAddDebt()">
          <ion-icon name='add'></ion-icon>
          Add Cash Debt
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
