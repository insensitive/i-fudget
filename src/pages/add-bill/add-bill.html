<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Bill</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #addBillForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating color="primary">Amount</ion-label>
        <ion-input [(ngModel)]="bill.amount" name="amount" type="number" #amount="ngModel" spellcheck="false" autocapitalize="off"
          >
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="amount.valid || submitted == false" color="danger" padding-left>
        Please enter the bill amount
      </p>

      <ion-item>
        <ion-label floating color="primary">Title</ion-label>
        <ion-input [(ngModel)]="bill.title" name="title" type="text" #title="ngModel">
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="title.valid || submitted == false" color="danger" padding-left>
        Bill title is required
      </p>
      <ion-item>
        <ion-label color="primary">Paid by credit card</ion-label>
        <ion-checkbox [(ngModel)]="bill.cc" name="cc" type="checkbox" #cc="ngModel">
        </ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="addBill(addBillForm)" type="submit" block [(disabled)]=submitted>Add Bill</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
